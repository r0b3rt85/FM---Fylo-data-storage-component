<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/main.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="wrapper">
    <main class="selector">
      <img src="./images/logo.svg" alt="Fylo Logo" class="logo">
      <nav class="row">
        <a href="" class="icons"><img src="./images/icon-document.svg" alt="Documents"></a>
        <a href="" class="icons"><img src="./images/icon-folder.svg" alt="Folders"></a>
        <a href="" class="icons"><img src="./images/icon-upload.svg" alt="Upload"></a>
      </nav>

    </main>

    <main class="display">
      <div class="tooltip">
        <div class="value">
          <h1>185</h1>
          <h2>GB LEFT</h2>
        </div>
      </div>
      <div class="information">
        <div class="decription">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="progress">
          <div class="progress-value"></div>
        </div>
        <div class="progress-label">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
    </main>
  </div>

</body>

</html>
